<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Open Beer</title>
        <link rel="stylesheet" th:href="@{/css/menu-internas.css}">
        <link rel="stylesheet" th:href="@{/css/carrinho.css}">
        <link rel="stylesheet" th:href="@{/css/footer.css}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    </head>

    <body>
        <header class="menu-internas">
            <div class="container">
                <nav class="nav-interna">
                    <div class="name-logo">
                        <h1>OPENBEER.</h1>
                    </div>
                    <ul>
                        <li><a th:href="@{/OpenBeer/Home}">HOME</a></li>
                        <li><a th:href="@{/OpenBeer/Sobre}">SOBRE</a></li>
                        <li><a th:href="@{/OpenBeer/cerveja/Lista-de-Cervejas}">CERVEJAS</a></li>
                        <li><a th:href="@{/OpenBeer/Contato}">CONTATO</a></li>
                        <li><a th:href="@{/OpenBeer/cerveja/BackOffice}">BACKOFFICE</a></li>
                    </ul>
                    <div class="carrinho-icon">
                        <div class="wrap-carrinho-icon">
                            <img th:src="@{/img/icon-carrinho.png}" alt="Carrinho Icon" width="50">
                            <div class="circle-car">
                                <span th:text ="${quantidadeCarrinho}"></span>
                            </div><!--circle-car-->
                        </div><!--wrap-carrinho-icon-->
                    </div><!--carrinho-icon-->
                </nav>
                <!--nav-interna-->
                <div class="login-register" style="display: none">
                    <div class="wrap-background-login-register">
                        <div class="wrap-login-register">
                            <div class="register">
                                <h2>REGISTRE - SE</h2>
                                <form action="">
                                    <input type="name" name="name" required placeholder="Digite seu nome: ">
                                    <input type="tel" name="phone" required placeholder="Digite seu telefone: ">
                                    <input type="email" name="email" required placeholder="Digite seu email: ">
                                    <input type="email" name="confirm-email" required placeholder="Confirme seu email: ">
                                    <input type="name" name="username" required placeholder="Crie um usuário: ">
                                    <input type="password" name="pass" required placeholder="Digite uma senha: ">
                                    <input type="password" name="confirm-pass" required placeholder="Confirme sua senha: ">
                                    <input type="submit" name="btn-cadastrar" value="CADASTRAR">
                                </form>
                            </div>
                            <!--register-->
                            <div class="login">
                                <h2>FAÇA O LOGIN</h2>
                                <form action="">
                                    <input type="name" name="user-login" required placeholder="Insira seu user: ">
                                    <input type="password" name="pass-login" required placeholder="Digite sua senha: ">
                                    <input type="submit" name="btn-login" value="LOGIN">
                                </form>
                            </div>
                            <!--login-->
                        </div>
                        <!--wrap-login-register-->
                    </div>
                    <!--wrap-background-login-register-->
                </div>
                <!--login-register-->
            </div>
        </header>
        <form th:object="${cerveja}">
            <section class="product-description">
                <div class="container">
                    <div class="wrap-section-desc">
                        <div class="section-desc">
                            <h1><span data-th-text="${cerveja.nome}"></span></h1>
                            <h2>O melhor da cerveja esta aqui - Open Beer</h2>
                            <p><span data-th-text="${cerveja.descricao}"></span></p>
                        </div>
                        <!--section-desc-->
                        <div class="section-fig">
                            <img th:src="@{/img/beer-artesanal.png}" alt="Cerveja artesanal" width="300px">
                        </div>
                        <!--section-fig-->
                        <div class="section-info">
                            <div class="container-info">
                                <div class="wrap-year">
                                    <h2>PREÇO</h2>
                                    <h3><span data-th-text="${cerveja.valorCerveja}"></span></h3>
                                </div>
                                <!--wrap-year-->
                                <div class="wrap-middle">
                                    <div class="wrap-left">
                                        <div class="wrap-type">
                                            <h2><span data-th-text="${cerveja.marca}"></span></h2>
                                        </div>
                                        <!--wrap-type-->
                                        <div class="wrap-teor">
                                            <h1>Álcool</h1>
                                            <h2><span data-th-text="${cerveja.teor}"></span>%</h2>
                                        </div>
                                        <!--wrap-teor-->
                                    </div>
                                    <!--wrap-left-->
                                    <div class="wrap-right">
                                        <img th:src="@{/img/beerrr.png}" alt="Cup Beer" width="60px;">
                                    </div>
                                    <!--wrap-right-->

                                </div>
                                <!--wrap-middle-->
                                <div class="wrap-vol">
                                    <h2><span data-th-text="${cerveja.mlCerveja}"></span>ML</h2>
                                </div>
                                <!--wrap-vol-->
                            </div>
                            <a data-th-href="@{/OpenBeer/Carrinho/{id}/AddCarrinho(id=${cerveja.id})}"><button>ADICIONAR AO CARRINHO</button></a>
                            <!--container-info-->
                        </div>
                        <!--section-info-->
                    </div>
                    <!--wrap-section-desc-->
                </div>
                <!--container-->
            </section>
            <!--product-description-->
        </form>
        <footer>
            <p>Desenvolvido por WDA</p>
            <p>Todos os direitos reservados - 2019</p>
        </footer>
    </body>
</html>
