<!DOCTYPE html>
<html layout:decorate="~{template}">
    <body>
        <div layout:fragment="conteudo">
            <link rel="stylesheet" th:href="@{/css/produto-lista.css}">
            <section class="produtos">
                <div class="container">
                    <div class="wrap-produtos">
                        <h1>Aqui você confere nossa variedade de cervejas artesanais.</h1>
                        <h2>Aproveite e escolha a sua :)</h2>
                    </div>
                    <!--wrap-list-->
                </div>
                <!--container-->
            </section>
            <!--produtos-->
            <section class="filtro">
                <div class="container">
                    <div class="wrap-filtro">
                        <form action="">
                            <h2 class="filter-title">Filtrar por: </h2>
                            <select name="filter-name" id="filter-name">
                                <option value="disabele-nome">Nome</option>
                                <option value="a-z">A - Z</option>
                                <option value="z-a">Z - A</option>
                            </select>
                            <select name="filter-preco" id="filter-preco">
                                <option value="disable-preco">Preço</option>
                                <option value="menorPreco">Menor Preço</option>
                                <option value="maiorPreco">Maior Preço</option>
                            </select>
                        </form>

                    </div>
                    <!--wrap-filtro-->
                    <!--wrap-filtro-->
                </div>
                <!--container-->
            </section>
            <section class="lista-produtos" >
                <div class="container">
                    <div class="wrap-list" >
                        <aside class="categorias">
                            <h2>CATEGORIAS</h2>
                            <ul class="categories-list">
                                <li><a href="#">Artesanais</a></li>
                                <li><a href="#">Nacionais</a></li>
                                <li><a href="#">Importadas</a></li>
                                <li><a href="#">Adocicadas</a></li>
                                <li><a href="#">Amargas</a></li>
                                <li><a href="#">Em Promoção</a></li>
                                <li><a href="#">Zero Alcool</a></li>
                            </ul><!--categories-list-->
                        </aside>
                        <div class="list" >
                            <div class="single-product" data-th-each="cerveja : ${cerveja}">
                                <div class="wrap-single-product">

                                    <div class="img-single-product">
                                        <a th:href="@{/OpenBeer/cerveja/{id}/detalhe(id=${cerveja.id})}"><img data-th-src="@{C:\{imagem}(imagem=${cerveja.imagem})}" alt="" width="130"></a>
                                        <!--th:src="@{/img/tupiniquin-beer.png}"-->
                                    </div>
                                    <!--img-single-product-->

                                    <div class="desc-single-product">
                                        <div class="wrap-single-name">
                                            <div class="desc-single-name">
                                                <h4><span data-th-text="${cerveja.nome}"></span> </h4>
                                            </div>
                                            <!--desc-single-name-->

                                            <div class="desc-single-ml">
                                                <h4><span data-th-text="${cerveja.mlCerveja}"></span> ml</h4>
                                            </div>
                                            <!--desc-single-name-->
                                        </div>
                                        <!--wrap-single-name-->
                                        <div class="wrap-single-price">
                                            <div class="desc-single-price">
                                                <h4>R$ <span data-th-text="${cerveja.valorCerveja}"></span> </h4>
                                            </div>
                                            <!--desc-single-name-->
                                            <div class="desc-single-ml">
                                                <h4><span data-th-text="${cerveja.marca}"></span></h4>
                                            </div>
                                            <!--desc-single-name-->
                                        </div>
                                        <!--wrap-single-name-->
                                    </div>
                                    <!--desc-single-product-->

                                    <div class="btn-comprar-list">
                                        <a th:href="@{/OpenBeer/Carrinho/{id}/AddCarrinho(id=${cerveja.id})}">COMPRAR</a>
                                    </div><!--btn-comprar-list-->
                                </div>
                                <!--wrap-single-product-->
                            </div>
                            <!--single-product-->

                        </div>
                        <!--list-->
                    </div>
                    <!--wrap-list-->
                </div>
                <!--container-->
            </section>
            <!--lista-produtos-->
        </div> 
    </body>

</html>
